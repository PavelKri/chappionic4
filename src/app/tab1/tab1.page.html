<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ 'TABS.PROJECT_DIALOG' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg">
  
  <ion-list lines="none" class="app-list">
  
    <ion-item *ngFor="let project of projectList" (click)="showConversationPage()">
      <ion-avatar slot="start">
        <img [src]="project.avatar">
      </ion-avatar>
      <ion-label>
        <h2>{{ project.name }}</h2>
        <p>{{ project.description }}</p>
        <p item-end class="text-ellipsis">{{ project.created }}</p>
      </ion-label>
    </ion-item>
  
  </ion-list>

</ion-content>
